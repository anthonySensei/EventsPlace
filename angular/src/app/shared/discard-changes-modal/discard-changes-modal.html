<div mat-dialog-content>
  <p>Would you like to leave?</p>
  <button
    style="width: 10%; display: inline-block; margin-right: 10px"
    mat-raised-button
    class="form-input"
    (click)="onNoClick()"
  >
    Cancel
  </button>

  <button
    class="form-button"
    style="display: inline-block"
    type="submit"
    (click)="onConfirm()"
  >Confirm</button>
</div>
