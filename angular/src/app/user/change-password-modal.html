<h1 mat-dialog-title>Hi, {{data.name}}</h1>
<div mat-dialog-content>
  <p>Would you like to change password?</p>
  <form class="modal-form" #passwordForm='ngForm'>
    <mat-form-field
      appearance="fill"
      class="modal-password-input modal-form-submit">
      <mat-label>Enter old password</mat-label>
      <input
        name="oldPassword"
        [(ngModel)]="data.oldPassword"
        matInput [type]="hideOldPassword ? 'password' : 'text'"
      >
      <button
        mat-icon-button matSuffix
        (click)="hideOldPassword = !hideOldPassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideOldPassword"
      >
        <mat-icon>{{checkIcon(data.oldPassword, hideOldPassword)}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="modal-password-input modal-form-submit">
      <mat-label>Enter new password</mat-label>
      <input
        name="newPassword"
        [(ngModel)]="data.newPassword"
        matInput [type]="hideNewPassword ? 'password' : 'text'">
      <button
        mat-icon-button matSuffix
        (click)="hideNewPassword = !hideNewPassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideNewPassword">
        <mat-icon>{{checkIcon(data.newPassword, hideNewPassword)}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="modal-password-input modal-form-submit">
      <mat-label>Retype new password</mat-label>
      <input
        name="retypeNewPassword"
        [(ngModel)]="data.retypeNewPassword"
        matInput [type]="hideRetypePassword ? 'password' : 'text'">
      <button
        mat-icon-button matSuffix
        (click)="hideRetypePassword = !hideRetypePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideRetypePassword">
        <mat-icon>{{checkIcon(data.retypeNewPassword, hideRetypePassword)}}</mat-icon>
      </button>
    </mat-form-field>
    <button
      class="form-button modal-form-submit"
      type="submit"
      [disabled]="passwordForm.invalid"
      [mat-dialog-close]="data"
    >Save</button>
  </form>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
