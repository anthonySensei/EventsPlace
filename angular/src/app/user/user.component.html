<div class="wrapper">
  <div class="form-content">
<!--    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>-->
    <div class="profile-container">
      <span class="page-title">Profile</span>
      <hr style="background-color: #0d0d0d">
      <!--    -->
      <img
        class="profile-image"
        src="{{user.profileImage}}"
        alt="Avatar"
        style="width:200px">
      <form
        (submit)="onChangeUserData(name, email)"
        #profileForm='ngForm'>
        <a
          mat-raised-button
          style="margin-right: 5px;"
          (click)="openChangeProfileImageDialog()"
        >Change image</a>
        <a
          mat-raised-button
          (click)="openChangePasswordDialog()"
        >Change password</a>
        <mat-form-field
          class="form-input">
          <mat-label>Full name</mat-label>
          <input
            matInput
            name="name"
            #name="ngModel"
            [(ngModel)]="user.name"
            placeholder="Ex. Anthony"
            required
          >
        </mat-form-field>
        <span class="help-block" *ngIf="!name.valid && name.touched">Please fill in full name</span>
        <mat-form-field
          class="form-input">
          <mat-label>Email</mat-label>
          <input
            matInput
            name="email"
            #email="ngModel"
            [(ngModel)]="user.email"
            placeholder="Ex. example@mail.com"
            required
          >
        </mat-form-field>
        <span class="help-block" *ngIf="!email.valid && email.touched">Please fill in email</span>
        <button
          class="form-button"
          type="submit"
          [disabled]="(profileForm.invalid) || !email.touched || !name.touched"
        >Save
        </button>
      </form>
    </div>
  </div>
</div>
